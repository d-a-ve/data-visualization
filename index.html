<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization II </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="data-header">
            <h1 class="data-heading">WORLD COUNTRIES LIST</h1>

            <p class="countries-total">Total Number of countries: <span class="countries-length"></span></p>

            <p class="p"></p>

            <div class="search-console">
                <a href="#" class="starting-word">Starting letter</a>

                <a href="#" class="any-letter">Search with any letter</a>

                <div class="sort">
                    <svg class="arrow-down" fill="none" stroke="#fff" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>

                    <div class="letter">
                        <p>A</p>
                        <p>Z</p>
                    </div>
                </div>
            </div>

            <form>
                <input type="search" placeholder="Seach Country...">
                <svg class="search-icon" fill="none" stroke="#fff" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </form>
        </div>

        <div class="main-data">

        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
